<div class="users-autocomplete">
  <mat-form-field>
    <input
      type="text"
      matInput
      [matAutocomplete]="auto"
      [formControl]="userControl"
      placeholder="Filtra utenti"
    />
  </mat-form-field>

  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let user of users" [value]="user">{{ user.name }}</mat-option>
  </mat-autocomplete>
</div>
