<h3>Lista Utenti</h3>

<div fxLayout="row wrap" fxLayoutAlign="space-between center">
  <app-users-autocomplete
    [users]="filteredUsers$ | async"
    (userChange)="filterUsers($event)"
    (selectUser)="goToUserDetail($event.id)"
    fxFlex="25"
  ></app-users-autocomplete>

  <button mat-raised-button color="primary" (click)="goToUserDetail()">Aggiungi utente</button>
</div>
<div fxLayout="row" fxLayoutAlign="center">
  <app-users-table
    fxFlexFill
    [users]="users$ | async"
    [columnsToDisplay]="columnsToDisplay"
    (modifyUserClick)="goToUserDetail($event)"
  ></app-users-table>
</div>
